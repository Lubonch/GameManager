<div class="container">
  <div class="header">
    <h2>Consoles</h2>
    <button class="btn btn-primary" routerLink="/consoles/new">Add New Console</button>
  </div>

  <div class="error-message" *ngIf="error">
    {{ error }}
  </div>

  <div class="loading" *ngIf="loading">
    Loading consoles...
  </div>

  <div class="consoles-grid" *ngIf="!loading && !error">
    <div class="console-card" *ngFor="let console of consoles">
      <div class="console-header">
        <h3>{{ console.name }}</h3>
        <div class="console-actions">
          <button class="btn btn-secondary" [routerLink]="['/consoles', 'edit', console.id]">Edit</button>
          <button class="btn btn-danger" (click)="onDeleteConsole(console.id)">Delete</button>
        </div>
      </div>
    </div>

    <div class="no-consoles" *ngIf="consoles.length === 0">
      <p>No consoles found. <a routerLink="/consoles/new">Add your first console</a></p>
    </div>
  </div>
</div>

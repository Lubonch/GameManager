<div class="container">
  <div class="header">
    <h2>Publishers</h2>
    <button class="btn btn-primary" routerLink="/publishers/new">Add New Publisher</button>
  </div>

  <div class="error-message" *ngIf="error">
    {{ error }}
  </div>

  <div class="loading" *ngIf="loading">
    Loading publishers...
  </div>

  <div class="publishers-grid" *ngIf="!loading && !error">
    <div class="publisher-card" *ngFor="let publisher of publishers">
      <div class="publisher-header">
        <h3>{{ publisher.name }}</h3>
        <div class="publisher-actions">
          <button class="btn btn-secondary" [routerLink]="['/publishers', 'edit', publisher.id]">Edit</button>
          <button class="btn btn-danger" (click)="onDeletePublisher(publisher.id)">Delete</button>
        </div>
      </div>
    </div>

    <div class="no-publishers" *ngIf="publishers.length === 0">
      <p>No publishers found. <a routerLink="/publishers/new">Add your first publisher</a></p>
    </div>
  </div>
</div>
